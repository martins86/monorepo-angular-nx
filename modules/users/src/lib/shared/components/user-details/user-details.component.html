<ng-container *ngIf="user$ | async as user">
  <mat-card class="card-info">
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>
        <p>ID: {{ user.id }}</p>
        <p>E-mail: {{ user.email }}</p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-md-image [src]="user.avatar" [alt]="user.name" />
      <p>{{ user.biography }}</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <!-- <button mat-button>Fechar</button> -->
    </mat-card-actions>
  </mat-card>
</ng-container>
